{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="{% static "css/output.css" %}">
</head>
<body>
    <header class="bg-blue-900 text-white shadow">
        <div class="max-w-6xl mx-auto flex items-center justify-between px-6 py-4">
            <h1 class="text-xl font-semibold">Event Management System</h1>
            <a href="{% url 'home/' %}" class="inline-flex items-center gap-2 px-4 py-2 text-white text-sm font-medium rounded-lg shadow hover:bg-blue-800">
            <i class="fa-solid fa-house"></i> Home
            </a>
        </div>
    </header>
    <div>
        {% if message %}
            <p>{{message}}</p>
        {% endif %}
    </div>

    <div class='w-1/2 mx-auto mt-8'>
        <form method="POST">
            {% csrf_token %}
            {{ event_form }}
            <button type="submit" class="mb-5 bg-rose-600 px-3 py-2 text-white mt-2 rounded-md">Submit</button>
        </form>

    </div>
</body>
</html>
